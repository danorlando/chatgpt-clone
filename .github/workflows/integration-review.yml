name: Playwright Tests
on:
  push:
    branches: [feat/playwright-jest-cicd]
  pull_request:
    branches: [feat/playwright-jest-cicd]
jobs:
  tests_e2e:
    name: Run Integration tests with Playwright
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
      E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      CREDS_KEY: ${{ secrets.CREDS_KEY }}
      CREDS_IV: ${{ secrets.CREDS_IV }}
      DOMAIN_CLIENT: ${{ vars.DOMAIN_CLIENT }}
      DOMAIN_SERVER: ${{ vars.DOMAIN_SERVER }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install global dependencies
        run: npm ci 

      - name: Build Client
        run: cd client && npm run build:ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps && npm install -D @playwright/test && npx playwright install chromium
        

      - name: Start server
        run: |
          npm run backend & sleep 10

      - name: Run Playwright tests
        run: npx playwright test --config=e2e/playwright.config.ts

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30
